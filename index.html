<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="image-gallery">
		<div class="grid-container">
			<div class="grid-item">
				<img src="gudi1.jpg" alt="Image 1">
			</div>
			<div class="grid-item">
				<img src="gudi2.jpg" alt="Image 2">
			</div>
			<div class="grid-item">
				<img src="gudi3.jpg" alt="Image 3">
			</div>
			<div class="grid-item">
				<img src="gudi4.jpg" alt="Image 4">
			</div>
			<div class="grid-item">
				<img src="gudi.jpg" alt="Image 5">
			</div>

				<img src="gudi6.jpg" alt="Image 6">

		<div class="birthday-message">
			<h1 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Happy Birthday Gudi!</h1>
		</div>
	</div>
</body>
</html>
